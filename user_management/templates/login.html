<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'user.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 gx-0">
                <img src="{% static 'images/house.jpg' %}" class="user-image" alt="Building">
            </div>
            <div class="col  p-4 form-container">
                <form method="POST" name="loginForm" onsubmit="return validateLoginForm()">
                    {% csrf_token %}
                    <a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}"
                            class="mx-auto d-block form-logo" alt="logo"></a>
                    <h2 class="fw-bolder">LOGIN</h2>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password"
                            aria-describedby="passwordHelp">
                        <small id="passwordHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="passwordCheck" onclick="showPassword()">
                        <label class="form-check-label" for="exampleCheck1">Show password.</label>
                    </div>
                    <button type="submit" class="btn btn-primary d-block px-5  mt-4">Login</button>
                    {% if pass == 'fail'%}
                    <span>User name or password error.</span><br />
                    {% endif %}
                </form>
                <a class="d-block mt-4" href="{% url 'signup' %}">Do not have account? Sign up here.</a>

                <script src="{% static 'js/user.js' %}"></script>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
